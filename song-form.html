<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <title>Music History</title>
</head>

<body class="container-fluid row">
  <nav>
    <ul class="nav row">
      <li class="col-md-2 col-md-offset-3"><a href="index.html" class="active">View Music</a></li>
      <li class="col-md-2"><a href="#">Add Music</a></li>
      <li class="col-md-2"><a href="#">Profile</a></li>
    </ul>
  </nav>

  <div class="col-md-6 col-md-offset-3">
    <h1 class="text-center">Add New Music</h1>
    <form class="new-song">
      <div class="form-group new-artist">
        <label for="new-artist">Artist</label>
        <input type="text" class="form-control" id="new-artist" placeholder="Enter new artist here">
      </div>
      <div class="form-group new-album">
        <label for="new-album">Album</label>
        <input type="text" class="form-control" id="new-album" placeholder="Enter new album here">
      </div>
      <div class="form-group new-title">
        <label for="new-song">Song Title</label>
        <input type="text" class="form-control" id="new-song" placeholder="Enter new song title here">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</body>
</html>
