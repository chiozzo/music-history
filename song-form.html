<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap-material-design/dist/css/material-fullpalette.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="styles/main.css"> -->
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <title>Music History</title>
</head>

<body class="container-fluid row">
  <div class="navbar navbar-warning">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Music History</a>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
      <ul class="nav navbar-nav">
        <li><a href="index.html">Song List</a></li>
        <li class="active"><a href="javascript:void(0)">Add Song</a></li>
      </ul>
    </div>
  </div>

<div class="col-md-6 col-md-offset-3">
  <h1 class="text-center">Add New Music</h1>
  <div class="new-song">
    <div class="form-group has-warning new-artist">
      <input type="text" class="form-control floating-label" id="new-artist" placeholder="Enter new artist here">
    </div>
    <div class="form-group has-warning new-album">
      <input type="text" class="form-control" id="new-album" placeholder="Enter new album here">
    </div>
    <div class="form-group has-warning new-title">
      <input type="text" class="form-control" id="new-song" placeholder="Enter new song title here">
    </div>
    <button type="submit" class="btn btn-warning btn-raised" id="add-song">Add Song</button>
  </div>
</div>

  <script data-main="javascripts/addSong" src="lib/bower_components/requirejs/require.js"></script>
</body>
</html>
