<body class="container-fluid row">

  <h1>Add New Music</h1>
    <form action="POST" class="row newSong">
      <div class="newArtist col-md-12">
        <label for="artist">Artist</label>
        <input type="text" name="artist" id="newArtist">
      </div>
      <div class="newAlbum col-md-12">
        <label for="album">Album</label>
        <input type="text" name="album" id="newAlbum">
      </div>
      <div class="newTitle col-md-12">
        <label for="title">Song Title</label>
        <input type="text" name="title" id="newTitle">
      </div>
    </form>
