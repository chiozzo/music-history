<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap-material-design/dist/css/material-fullpalette.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <title>Music History</title>
</head>

<body class="container-fluid">

<div class="navbar navbar-warning">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="javascript:void(0)">Music History</a>
  </div>
  <div class="navbar-collapse collapse navbar-responsive-collapse">
    <ul class="nav navbar-nav">
      <li class="active"><a href="javascript:void(0)">Song List</a></li>
      <li><a href="song-form.html">Add Song</a></li>
    </ul>
    <form class="form-inline">
      <div class="form-group has-success">
        <label class="sr-only" for="usernameInput">Username</label>
        <input type="email" class="form-control floating-label" id="usernameInput" placeholder="Username">
      </div>
      <div class="form-group has-success">
        <label class="sr-only" for="passwordInput">Password</label>
        <input type="password" class="form-control floating-label" id="passwordInput" placeholder="Password">
      </div>
    </form>
    <button class="btn btn-success" id="signInButton">Sign in</button>
  </div>
</div>

  <section class="filters col-md-2">

<!--
    <div class="song-length row">
      <label for="song-length" class="col-md-12">Song length</label>
    </div>
    <div class="sample1">
      <div class="slider shor slider-material-orange" id="slider"></div>
    </div>
 -->

     <section class="col-md-12">
      <div class="btn-group">
        <button type="button" class="btn btn-default">Artist</button>
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="caret"></span>
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu" id="artistMenu"></ul>
      </div>
    </section>

    <section class="col-md-offset-2 col-md-offset-8">
      <div class="btn-group">
        <button type="button" class="btn btn-default">Album</button>
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="caret"></span>
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu" id="albumMenu"></ul>
      </div>
    </section>

    <button class="btn btn-warning btn-raised col-md-offset-2 col-md-8" id="clearFilter">Clear Filter</button>

  </section>

  <section class="song-list col-md-8">
    <div id="song-list"></div>
  </section>

  <script data-main="javascripts/main" src="lib/bower_components/requirejs/require.js"></script>
</body>
</html>
