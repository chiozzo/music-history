<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Music History</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" class="nav-selected">View Music</a></li>
        <li class="nav-seperator">|</li>
        <li><a href="#">Add Music</a></li>
        <li class="nav-seperator">|</li>
        <li><a href="#">Profile</a></li>
        <!-- <li class="nav-seperator">|</li> -->
      </ul>
    </nav>
  </header>
  <section class="filters">
    <div class="song-length">
      <label for="song-length">Song length</label>
      <input type="range" name="song-length" min="30" max="600" step="30" value="240">
    </div>
    <div class="artist">
      <label for="artist">Artist</label>
      <select name="artist" id="artist">
      </select>
    </div>
    <div class="album">
      <label for="album">Album</label>
      <select name="album" id="album">
      </select>
    </div>
    <div class="genre">
      <label>Genre</label>
      <ul class="genre-column">
        <li>
          <input type="checkbox" name="rock" id="rock">
          <label for="rock">Rock</label>
        </li>
        <li>
          <input type="checkbox" name="pop" id="pop" />
          <label for="pop">Pop</label>
        </li>
        <li>
        <input type="checkbox" name="blues" id="blues" />
        <label for="blues">Blues</label>
        </li>
      </ul>
      <ul class="genre-column">
        <li>
          <input type="checkbox" name="classical" id="classical" />
          <label for="classical">Classical</label>
        </li>
        <li>
          <input type="checkbox" name="jazz" id="jazz" />
          <label for="jazz">Jazz</label>
        </li>
        <li>
          <input type="checkbox" name="hip-hop" id="hip-hop" />
          <label for="hip-hop">Hip Hop</label>
        </li>
      </ul>
    </div>
    <button type="submit" class="submit-filter">Filter</button>
  </section>
  <section id="song-list" class="song-list">
    <button id="get-more-songs">Get More Songs</button>
    <ul></ul>
  </section>
  <script data-main="javascripts/entry" src="bower_components/requirejs/require.js"></script>
</body>
</html>
