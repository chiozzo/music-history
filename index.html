<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <title>Music History</title>
</head>

<body class="container-fluid">
  <header class="col-xs-12">

    <nav>
      <ul class="nav nav-pills">
        <li><a href="#" class="active">View Music</a></li>
        <li><a href="#">Add Music</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>

  </header>

  <section class="filters col-sm-4">

    <div class="song-length">
      <label for="song-length" class="col-xs-12">Song length</label>
      <input class="col-xs-12" type="range" name="song-length" min="30" max="600" step="30" value="240">
    </div>

    <div class="artist">
      <label for="artist" class="col-xs-12">Artist</label>
      <select class="col-xs-12" name="artist" id="artist">
      </select>
    </div>

    <div class="album">
      <label for="album" class="col-xs-12">Album</label>
      <select class="col-xs-12" name="album" id="album">
      </select>
    </div>

    <div class="genre">
      <label class="col-xs-12">Genre</label>

      <ul class="genre-column col-xs-6">
        <li class="col-xs-12">
          <input type="checkbox" name="rock" id="rock">
          <label for="rock">Rock</label>
        </li>
        <li class="col-xs-12">
          <input type="checkbox" name="pop" id="pop" />
          <label for="pop">Pop</label>
        </li>
        <li class="col-xs-12">
        <input type="checkbox" name="blues" id="blues" />
        <label for="blues">Blues</label>
        </li>
      </ul>

      <ul class="genre-column col-xs-6">
        <li class="col-xs-12">
          <input type="checkbox" name="classical" id="classical" />
          <label for="classical">Classical</label>
        </li>
        <li class="col-xs-12">
          <input type="checkbox" name="jazz" id="jazz" />
          <label for="jazz">Jazz</label>
        </li>
        <li class="col-xs-12">
          <input type="checkbox" name="hip-hop" id="hip-hop" />
          <label for="hip-hop">Hip Hop</label>
        </li>
      </ul>
    </div>

    <button type="submit" class="submit-filter row">Filter</button>

  </section>

  <section class="song-list col-xs-8">
    <button id="get-more-songs">Get More Songs</button>
    <ul id="song-list"></ul>
  </section>

  <script data-main="javascripts/main" src="lib/bower_components/requirejs/require.js"></script>
</body>
</html>
