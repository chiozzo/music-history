<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap-material-design/dist/css/material-fullpalette.min.css">
  <link rel="stylesheet" type="text/css" href="/lib/bower_components/dropdown.js/jquery.dropdown.css">
  <link rel="stylesheet" type="text/css" href="styles/css/main.css">

  <title>Music History</title>
</head>

<body class="container-fluid">

<!-- Modal for add song form -->
<div id="addSongModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add New Music</h4>
      </div>
      <div class="modal-body">
        <div class="new-song">
          <div class="form-group has-warning new-artist">
            <input type="text" class="form-control floating-label" id="new-artist" placeholder="Enter new artist here">
          </div>
          <div class="form-group has-warning new-album">
            <input type="text" class="form-control floating-label" id="new-album" placeholder="Enter new album here">
          </div>
          <div class="form-group has-warning new-title">
            <input type="text" class="form-control floating-label" id="new-song" placeholder="Enter new song title here">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-material-orange btn-raised" id="add-song" data-dismiss="modal">Add Song</button>
      </div>
    </div>
  </div>
</div>
<!--END Modal for add song form -->

<div class="row">
  <div class="navbar navbar-material-orange col-md-12">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
      <ul class="nav navbar-nav">
        <li><a class="navbar-right btn btn-large btn-black btn-raised" data-toggle="modal" data-target="#addSongModal">Add Song</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <section class="filters col-md-3">

<!--
    <div class="song-length row">
      <label for="song-length" class="col-md-12">Song length</label>
    </div>
    <div class="sample1">
      <div class="slider shor slider-material-orange" id="slider"></div>
    </div>
 -->

    <select id="artistMenu" class="form-control select" placeholder="Artist"></select>
    <select id="albumMenu" class="form-control select" placeholder="Album"></select>
    <button class="btn btn-material-orange btn-raised col-md-offset-2 col-md-8" id="clearFilter">Clear Filter</button>
  </section>

  <section class="song-list col-md-8">
    <div id="song-list"></div>
  </section>
</div>

  <script data-main="javascripts/main" src="lib/bower_components/requirejs/require.js"></script>
</body>
</html>
